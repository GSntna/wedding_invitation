<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karla & Gus - Save the Date</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between" style="background-color: #62681e;/* background-image: url('background.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;*/">
    <div class="text-center px-4 pt-8 md:pt-16">
        <p class="text-lg md:text-xl text-black tracking-widest uppercase" style="font-family: Cinzel;">Karla & Gus</p>
    </div>
    
    <div class="flex-grow flex flex-col items-center justify-center px-4 py-8">
        <div class="w-full max-w-2xl fade-in">
            <!-- Opened Envelope Image -->
            <div class="mb-0">
                <img src="opened-envelope.svg" alt="Opened Envelope" class="w-full h-auto">
            </div>
            
    <div class="text-center px-4 pb-8 md:pb-16">
        <p class="text-sm md:text-base text-black tracking-wider" style="font-family: 'PT Serif';">We can't wait to celebrate with you</p>
    </div>
</body>
</html>
